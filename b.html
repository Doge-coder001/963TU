<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Manager</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Bot Manager</h1>
    <input type="text" id="urlInput" placeholder="Inserisci l'URL del sito target" />
    <button id="startButton">Avvia Bot</button>
    <button id="stopButton" disabled>Ferma Bot</button>
    <div id="status">Stato: Inattivo</div>

    <!-- Inline JavaScript -->
    <script>
        let intervalId;
        let botCount = 1000; // Numero di bot

        document.getElementById('startButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Per favore, inserisci un URL valido.');
                return;
            }

            document.getElementById('status').innerText = 'Stato: Attivo';
            this.disabled = true; // Disabilita il pulsante di avvio
            document.getElementById('stopButton').disabled = false; // Abilita il pulsante di stop

            // Avvia il loop dei bot
            intervalId = setInterval(() => {
                for (let i = 0; i < botCount; i++) {
                    // Qui puoi implementare la logica per aggiornare il sito target
                    console.log(`Bot ${i + 1} sta aggiornando ${url}`);
                    // Esempio di richiesta fetch (commentata per evitare esecuzioni non autorizzate)
                    // fetch(url).then(response => console.log(`Bot ${i + 1} ha aggiornato: ${response.status}`));
                }
            }, 1000); // Loop ogni secondo
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            clearInterval(intervalId);
            document.getElementById('status').innerText = 'Stato: Inattivo';
            document.getElementById('startButton').disabled = false; // Riabilita il pulsante di avvio
            this.disabled = true; // Disabilita il pulsante di stop
        });
    </script>

</body>
</html>
